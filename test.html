<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" method="post" style="width: 50%;margin: 0 auto;">
        <fieldset>
            <legend>Your Details:</legend><br>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value=""><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  value=""><br><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Your Review: </legend><br>
            
            <label for="reasons">How did you come to know about us ?</label>
            <select name="reasons" id="reasons">
                <option value="website">Social Media</option>
                <option value="website">Website</option>
                <option value="google">Google</option>
                <option value="news">News</option>
            </select><br><br>

            <label for="answer">Would you like to visit again ?</label> <br>
            <input type="radio" id="yes" name="answer" value="yes" />
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="answer" value="no" />
            <label for="no">No</label>
            <input type="radio" id="maybe" name="answer" value="maybe" />
            <label for="maybe">May be</label> <br><br><br>

            <label for="comments">Comments</label><br>
            <input type="textarea" id="comments" name="comments" style="height:80px; width: 500px;" >
    
        </fieldset><br>
        <input type="checkbox" id="signup" name="signup" value="signup">
        <label for="signup">Signup for email updates</label><br><br>

        <button id="submit"> Submit </button>
    </form>
    <script src="day4.js"></script>
</body>
</html>
